<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
   

</head>
<body>
  
    <a-scene cursor="rayOrigin: mouse" background="color: #ECECEC">
      <a-assets>
            
        <!--   <a-asset-item id = "model" src = "models/bee_gltf/scene.gltf" > </a-asset-item >  -->
          <a-asset-item id = "Library" src = "Objects//mozilla_hubs_challenge_-_wizards_library/scene.gltf" > </a-asset-item >
      </a-assets>
    
   <!--  <a-entity gltf-model = "#model" 
              scale="2 2 2" 
              position="0 1 -6" 
              animation-mixer >
     </a-entity > -->
     <a-entity gltf-model = "#Library" 
              scale="1 1 1" 
              position="-3.49802 0.78292 4.72327">
               >
    </a-entity>
        <!-- camera & hand controls -->
      <a-plane color="#c2c2c2" height="20" width="20" rotation="-90 0 0"></a-plane>
        <a-entity id="camera-rig">
          <a-entity id="head" camera position="0 1.6 0" wasd-controls look-controls></a-entity>
          <a-entity id="lhand" hand-controls="color: #FFCCCC" magicleap-controls="hand: left; model: false" vive-controls="model: false" oculus-touch-controls="model: false" windows-motion-controls="hand: left; model: false" visible="">
          </a-entity>
          <a-entity id="rhand" hand-controls="hand: right; color: #FFCCCC" magicleap-controls="hand: right; model: false" vive-controls="hand: right; model: false" oculus-touch-controls="hand: right; model: false" windows-motion-controls="model: false" visible="">
          </a-entity>
          </a-entity>
          
        </a-entity>
      
      </a-scene>
</body>
</html>
