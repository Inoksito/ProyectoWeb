<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
   

</head>
<body>
    <a-scene cursor="rayOrigin: mouse" background="color: #ECECEC">
        <!-- camera & hand controls -->
      <a-plane color="#c2c2c2" height="20" width="20" rotation="90 0 0"></a-plane>
        <a-entity id="camera-rig">
          <a-entity id="head" camera position="0 1.6 0" wasd-controls look-controls></a-entity>
          
          <a-entity id="lhand" hand-controls="hand: left; 
                                              handModelStyle: lowPoly; 
                                              color: #FFCCCC">
          </a-entity>
          <a-entity id="rhand" hand-controls="hand: right;
                                              handModelStyle: lowPoly; 
                                              color: #FFCCCC">
          </a-entity>

        </a-entity>
      
      </a-scene>
</body>
</html>
